services:
  - type: web
    name: cognito-api
    env: node
    rootDir: server
    plan: free
    buildCommand: npm install
    startCommand: node src/index.js
    healthCheckPath: /api/health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: RATE_LIMIT_PER_MIN
        value: "120"
      - key: MAX_IMAGE_MB
        value: "8"
  - type: static
    name: cognito-web
    rootDir: web
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: SERVER_URL
        value: https://cognito-api.onrender.com
    routes:
      - type: rewrite
        source: /api/(.*)
        destination: https://cognito-api.onrender.com/api/$1
