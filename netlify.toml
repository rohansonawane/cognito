[build]
  base = "web"
  publish = "dist"
  command = "npm ci && npm run build"

[build.environment]
  NODE_VERSION = "20"

# Redirect API calls to your hosted server (set SERVER_URL env var after deploy)
[[redirects]]
  from = "/api/*"
  to = "https://cognito-api-zoi9.onrender.com/api/:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
